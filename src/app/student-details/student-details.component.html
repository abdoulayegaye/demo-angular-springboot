<div class="container">
  <mat-toolbar>
    <button (click)="newPayment()" mat-raised-button color="primary">New Payment</button>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Students Title</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (change)="filterPayments($event)">
      </mat-form-field>
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Paiement </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type de Paiement </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="nomComplet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom et Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.student.firstName}} {{element.student.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="paymentDetails(element)" mat-raised-button color="primary">Détails</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]=[5,10,15,20,30,50,100]></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
